<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - JobPortal</title>
  <link rel="stylesheet" href="auth.css">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html" class="logo">HireWay</a>
      <nav class="nav">
        <a href="../admin/index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="post-job.html">Post Job</a>
        <a href="login.html" id="auth-link" class="active">Login</a>
        <a href="register.html" id="register-link">Register</a>
      </nav>
    </div>
  </header>

  <div class="auth-bg">
    <div class="auth-container">

      <div class="login-container">
        
        <div class="login-image">
          <div class="overlay">
            <h1>Reset Password</h1>
            <p>Recover your account access securely.</p>
          </div>
        </div>

        <div class="login-form">
          <h2>Forgot Password?</h2>
          <p>Enter your email to receive a reset code.</p>
          <p id="fpError" class="error"></p>
          <p id="fpSuccess" class="success"></p>
          <p id="fpLoading" class="loading"></p>

          <!-- Step 1: Enter Email -->
          <form id="emailForm">
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" id="fpEmail" name="email" required placeholder="Enter your registered email">
            </div>
            <button type="submit">Send Reset Code</button>
          </form>

          <!-- Step 2: Enter Code & New Password -->
          <form id="resetForm" class="hidden">
            <div class="form-group">
              <label>Reset Code</label>
              <input type="text" id="fpCode" name="code" required placeholder="Enter 6-digit code">
            </div>

            <div class="form-group">
              <label>New Password</label>
              <input type="password" id="fpNewPassword" name="newPassword" required placeholder="Enter new password">
            </div>
            
            <div class="show-password-container">
                 <input type="checkbox" id="showResetPassword">
                 <label for="showResetPassword" class="show-password-label">Show Password</label>
            </div>

            <button type="submit">Reset Password</button>
          </form>

          <p class="redirect-text">Remembered your password? <a href="login.html">Sign In</a></p>
        </div>

      </div>
      
    </div>
  </div>
  
  <script src="../../frontend_js/js/utils.js" defer></script>
  <script src="../../frontend_js/js/auth.js" defer></script>

      // unless I want to reuse it. But for now, let's try to keep it self-contained or append to auth.js.
      // Given the project structure, it seems better to put it in auth.js or a new script.
      // I'll append the logic to auth.js as it handles auth related stuff.
  </script> 
</body>
</html>
