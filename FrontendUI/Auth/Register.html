<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - JobPortal</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html" class="logo">HireWay</a>
      <nav class="nav">
                        <a href="../index.html">Home</a>

        <a href="jobs.html">Jobs</a>
        <a href="post-job.html">Post Job</a>
        <a href="login.html" id="auth-link">Login</a>
        <a href="register.html" id="register-link" class="active">Register</a>
      </nav>
    </div>
  </header>

  <!-- Registration Form Section -->
  <div class="auth-bg">
    <div class="auth-container">

      <div class="register-container">
        <h2>Create an Account</h2>
        <p>Your personal job finder is here</p>
        <p id="registerError" class="error"></p>
        <p id="registerLoading" class="loading"></p>

        <form id="registerSubmit">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required />
          </div>

          <div class="form-group">
            <label>Mobile</label>
            <input type="text" name="mobile" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="registerPassword" name="password" required />
          </div>

          <div class="show-password-container">
            <input type="checkbox" id="showRegisterPassword">
            <label for="showRegisterPassword">Show Password</label>
          </div>

          <div class="show-password-container">
            <input type="checkbox" id="agree" required />
            <label for="agree">
              By creating an account, I agree to our <a href="#">terms</a> and <a href="#">privacy policy</a>.
            </label>
          </div>
          <div class="form-group">
  <label>Role</label>
  <select name="role">
    <option value="student" selected>Student</option>
    <option value="admin">Admin</option>
        <option value="recruiter">recruiter</option>

  </select>
</div>


          <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="login.html">Sign In</a></p>
      </div>

    </div>
  </div>
  <script src="../../frontend_js/js/auth.js" defer></script>

<script src="../../frontend_js/js/auth.js" defer></script>

</body>
</html>
