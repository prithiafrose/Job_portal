<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JobPortal</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html" class="logo">HireWay</a>
      <nav class="nav">
                        
        <a href="../admin/index.html">Home</a>

        <a href="jobs.html">Jobs</a>
        <a href="post-job.html">Post Job</a>
        <a href="login.html" id="auth-link" class="active">Login</a>
        <a href="register.html" id="register-link">Register</a>
      </nav>
    </div>
  </header>

  <div class="auth-bg">
    <div class="auth-container">

      <div class="login-container">
        
        <div class="login-image">
          <div class="overlay">
            <h1>Welcome Back!</h1>
            <p>Continue your journey with us.</p>
          </div>
        </div>

        <div class="login-form">
          <h2>Sign In</h2>
          <p>Your personal job finder is here</p>
          <p id="loginError" class="error"></p>
          <p id="loginLoading" class="loading"></p>

          <form id="loginSubmit">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" required />
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" id="loginPassword" name="password" required />
              <div style="text-align: right; margin-top: 5px;">
                <a href="forgot-password.html" style="font-size: 0.85em; color: #4a90e2; text-decoration: none;">Forgot Password?</a>
              </div>
            </div>

            <div class="show-password-container">
              <input type="checkbox" id="showLoginPassword">
              <label for="showLoginPassword" class="show-password-label">Show Password</label>
            </div>
     <div class="form-group role-group">
  <label>Role:</label>
  <div class="role-options">
    <label>
      <input type="radio" name="role" value="student" checked>
      Student
    </label>
    <label>
      <input type="radio" name="role" value="admin">
      Admin
    </label>
    <label>
      <input type="radio" name="role" value="recruiter">
      Recruiter
    </label>
  </div>
</div>


            <button type="submit">Sign In</button>
          </form>

          <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>

      </div>
      
    </div>
  </div>
  <script src="../../frontend_js/js/utils.js" defer></script>
  <script src="../../frontend_js/js/auth.js" defer></script>

</body>
</html>
