<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Details - Admin</title>
  <link rel="stylesheet" href="../css/job-details.css">
  <style>
    .applicants-section {
      margin-top: 30px;
      border-top: 2px solid #eee;
      padding-top: 20px;
    }
    .applicant-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
    }
    .applicant-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .applicant-name {
      font-weight: bold;
      font-size: 18px;
    }
    .applicant-email {
      color: #666;
      margin-bottom: 5px;
    }
    .applicant-skills {
      margin-bottom: 10px;
    }
    .skill-tag {
      display: inline-block;
      background: #e3f2fd;
      color: #1976d2;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-right: 5px;
    }
    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    .status-reviewed {
      background: #cce5ff;
      color: #004085;
    }
    .status-accepted {
      background: #d4edda;
      color: #155724;
    }
    .status-rejected {
      background: #f8d7da;
      color: #721c24;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .accept-btn {
      background: #28a745;
      color: white;
    }
    .reject-btn {
      background: #dc3545;
      color: white;
    }
    .shortlist-btn {
      background: #ffc107;
      color: black;
    }
    .apply-btn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .apply-btn:hover {
      background: #0056b3;
    }
    .no-applicants {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="job-details-container">
  <h2 id="jobPosition"></h2>
  <p><strong>Company:</strong> <span id="companyName"></span></p>
  <p><strong>Location:</strong> <span id="location"></span></p>
  <p><strong>Salary:</strong> â‚¹<span id="salary"></span></p>
  <p><strong>Skills Required:</strong> <span id="skills"></span></p>
  <p><strong>Description:</strong></p>
  <p id="description"></p>

  <div class="action-buttons">
    <button id="applyBtn" class="apply-btn">Apply for this Job</button>
  </div>

  <div class="applicants-section">
    <h3>Job Applicants</h3>
    <div id="applicantsList" class="loading">Loading applicants...</div>
  </div>

<script src="/FrontendUI/admin/js/job-details.js" defer></script>
</body>
</html>
