<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Job</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .apply-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    .apply-container h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    .form-group textarea,
    .form-group input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .payment-section {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 4px;
      background-color: #fafafa;
      margin-bottom: 15px;
    }
    .btn-submit {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-submit:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      text-align: center;
    }
    .success {
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="apply-container">
  <h2>Apply for Job</h2>
  <div id="jobInfo" style="text-align: center; margin-bottom: 20px; color: #666;">Loading job info...</div>

  <form id="applyForm">
    <div class="form-group">
      <label>Cover Letter</label>
      <textarea name="cover_letter" rows="4" placeholder="Why are you a good fit?" required></textarea>
    </div>
    
    <div class="form-group">
      <label>Upload Resume (PDF/Doc)</label>
      <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
    </div>

    <div class="payment-section">
      <h3>Payment Details</h3>
      <p>Application Fee: $10.00</p>
      <div class="form-group">
        <label>Card Number</label>
        <input type="text" placeholder="**** **** **** ****" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" disabled>
        <small style="color: #888;">(Mock Payment System)</small>
      </div>
    </div>

    <button type="submit" class="btn-submit">Pay & Apply</button>
  </form>
  <p id="msg" class="error"></p>
</div>

<script>
  const API_BASE = "http://localhost:5001/api";
  const urlParams = new URLSearchParams(window.location.search);
  const jobId = urlParams.get("jobId");
  const msgDiv = document.getElementById("msg");
  const jobInfoDiv = document.getElementById("jobInfo");

  // Check auth
  const token = localStorage.getItem("token");
  if (!token) {
    // Redirect to login with return URL
    const returnUrl = encodeURIComponent(window.location.href);
    window.location.href = `/FrontendUI/Auth/login.html?redirect=${returnUrl}`;
  }

  // Fetch basic job info
  async function fetchJobInfo() {
    if(!jobId) {
        jobInfoDiv.textContent = "Invalid Job ID";
        return;
    }
    try {
      const res = await fetch(`${API_BASE}/jobs/${jobId}`);
      const data = await res.json();
      if(res.ok) {
        const job = data.job || data; // adjust based on API response structure
        jobInfoDiv.innerHTML = `Applying for: <strong>${job.title}</strong> at ${job.company}`;
      } else {
        jobInfoDiv.textContent = "Job not found";
      }
    } catch(err) {
      jobInfoDiv.textContent = "Error loading job info";
    }
  }
  
  fetchJobInfo();

  document.getElementById("applyForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    msgDiv.textContent = "Processing payment and submitting...";
    msgDiv.className = "success"; // temporarily use success color for neutral message or add neutral class
    msgDiv.style.color = "blue";

    // Mock Payment Delay
    await new Promise(r => setTimeout(r, 1500));

    const formData = new FormData(e.target);
    formData.append("job_id", jobId);

    try {
      const res = await fetch(`${API_BASE}/applications`, {
        method: "POST",
        headers: {
          'Authorization': `Bearer ${token}`
        },
        body: formData
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "Application failed");

      msgDiv.textContent = "Application submitted successfully!";
      msgDiv.style.color = "green";
      e.target.reset();
      
      setTimeout(() => {
        window.location.href = "/frontend_js/Student_panel/applied-jobs.html";
      }, 2000);

    } catch (err) {
      msgDiv.textContent = err.message;
      msgDiv.style.color = "red";
    }
  });
</script>

</body>
</html>
