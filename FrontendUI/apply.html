<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Job</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #f1ecec;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 25px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .navbar .nav-links a {
      margin-left: 15px;
      margin-right: 35px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar .nav-links a:hover {
      color: #ffd86b;
      transform: translateY(-2px);
    }

    /* Container Card */
    .apply-container {
      background: #f3efef;
      width: 100%;
      max-width: 520px;
      padding: 35px;
      margin-top: 100px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .apply-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
    }

    #jobInfo {
      font-size: 15px;
      margin-bottom: 15px;
      color: #5a5a5a;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      background-color: #fafafa;
      transition: 0.3s;
    }

    textarea:focus,
    input[type="file"]:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
      outline: none;
    }

    .payment-section {
      background: #f7f7ff;
      border: 1px solid #e0e0ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .payment-section h3 {
      margin-top: 0;
      color: #4b4b8f;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .error { color: red; text-align: center; }
    .success { color: green; text-align: center; }

  </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">JobPortal</div>

  <div class="nav-links">

    <a href="../FrontendUI/Auth/login.html">Logout</a>
  </div>
</div>

<div class="apply-container">
  <h2>Apply for Job</h2>

  <div id="jobInfo">Loading job info...</div>

  <form id="applyForm">

    <div class="form-group">
      <label>Cover Letter</label>
      <textarea name="cover_letter" rows="4" placeholder="Why are you a good fit?" required></textarea>
    </div>

    <div class="form-group">
      <label>Upload Resume (PDF/DOC)</label>
      <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
    </div>

    <div class="payment-section">
      <h3>Payment Details</h3>
      <p>Application Fee: <strong>$10.00</strong></p>

      <div class="form-group">
        <label>Card Number</label>
        <input type="text" placeholder="**** **** **** ****" disabled style="padding: 10px; width: 100%; border-radius: 8px; border: 1px solid #ccc;">
        <small style="color: #666;">Mock payment system</small>
      </div>
    </div>

    <button type="submit" class="btn-submit">Pay & Apply</button>
  </form>

  <p id="msg" class="error"></p>
</div>

<script>
  const API_BASE = "http://localhost:5001/api";
  const jobId = new URLSearchParams(window.location.search).get("jobId");

  const msgDiv = document.getElementById("msg");
  const jobInfoDiv = document.getElementById("jobInfo");

  const token = localStorage.getItem("token");

  if (!token) {
    const returnUrl = encodeURIComponent(window.location.href);
    window.location.href = `/FrontendUI/Auth/login.html?redirect=${returnUrl}`;
  }

  const user = JSON.parse(localStorage.getItem("user"));

  if (user && user.role !== "student") {
    alert("Only students can apply for jobs.");
    window.location.href = "/FrontendUI/index.html";
  }

  async function fetchJobInfo() {
    try {
      const res = await fetch(`${API_BASE}/jobs/${jobId}`);
      const data = await res.json();

      if (res.ok) {
        jobInfoDiv.innerHTML = `Applying for <strong>${data.title}</strong> at <strong>${data.company}</strong>`;
      } else {
        jobInfoDiv.textContent = "Job not found";
      }
    } catch {
      jobInfoDiv.textContent = "Error loading job info";
    }
  }

  fetchJobInfo();

  document.getElementById("applyForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    msgDiv.textContent = "Processing...";
    msgDiv.style.color = "blue";

    await new Promise(r => setTimeout(r, 1500));

    const formData = new FormData(e.target);
    formData.append("job_id", jobId);

    try {
      const res = await fetch(`${API_BASE}/applications`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${token}` },
        body: formData
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "Failed");

      msgDiv.textContent = "Application submitted!";
      msgDiv.style.color = "green";

      setTimeout(() => {
        window.location.href = "/frontend_js/Student_panel/applied-jobs.html";
      }, 1500);

    } catch (err) {
      msgDiv.textContent = err.message;
      msgDiv.style.color = "red";
    }
  });
</script>

</body>
</html>
