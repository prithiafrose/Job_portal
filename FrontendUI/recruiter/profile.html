
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <link rel="stylesheet" href="css/recruiter.css">
</head>
<body>

  <div class="sidebar">
  <a href="dashboard.html">Dashboard</a>
    <a href="add-job.html">Add Job</a>
    <a href="my-jobs.html">My Jobs</a>
    <a href="applicants.html">Applicants</a>
    <a href="profile.html">Profile</a>
  </div>

  <div class="main-content">
    <h2>Recruiter</h2>
    <div class="card">
      <form id="profile-form">
        <label>Username</label>
        <input type="text" value="Admin">

        <label>Email</label>
        <input type="email" value="admin@jobportal.com">

        <label>Mobile</label>
        <input type="text" value="(555) 123-4567">

        <label>Current Password</label>
        <input type="password">

        <label>New Password</label>
        <input type="password">

        <label>Confirm New Password</label>
        <input type="password">

        <button class="btn" type="submit">Update Profile</button>
      </form>
    </div>
  </div>

  <script>
    // Check authentication
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../Auth/login.html';
        return;
      }

      // Verify token and role
      fetch('http://localhost:5001/api/auth/me', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(r => {
        if (!r.ok) {
          if (r.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '../Auth/login.html';
          }
          throw new Error('Authentication failed');
        }
        return r.json();
      })
      .then(data => {
        if (!data.user || data.user.role !== 'recruiter') {
          alert('Access denied. Recruiter role required.');
          localStorage.removeItem('token');
          window.location.href = '../Auth/login.html';
        }
      })
      .catch(err => {
        console.error('Error checking authentication:', err);
        localStorage.removeItem('token');
        window.location.href = '../Auth/login.html';
      });
    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '../Auth/login.html';
    }
  </script>
</body>
</html>
