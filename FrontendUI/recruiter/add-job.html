<!DOCTYPE html>
<html>
<head>
  <title>Add Job</title>
  <link rel="stylesheet" href="css/recruiter.css">
</head>

<body>
  <div class="sidebar">
    <h2>Recruiter</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="add-job.html">Add Job</a>
    <a href="my-jobs.html">My Jobs</a>
    <a href="applicants.html">Applicants</a>
    <a href="profile.html">Profile</a>
    <button class="btn btn-logout" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <h1>Add New Job</h1>

    <form id="jobForm" class="card">
      <label>Job Position</label>
      <input type="text" id="job_position" required>

      <label>Company Name</label>
      <input type="text" id="company_name" required>

      <label>Location</label>
      <input type="text" id="location" required>

      <label>Monthly Salary</label>
      <input type="number" id="monthly_salary" required>

      <label>Skills Required (comma-separated)</label>
      <input type="text" id="skills_required" placeholder="e.g., JavaScript, React, Node.js" required>

      <label>Job Description</label>
      <textarea id="description" rows="5"></textarea>

      <label>Company Logo URL (optional)</label>
      <input type="url" id="logo_url" placeholder="https://example.com/logo.png">

      <button type="submit" class="btn">Post Job</button>
    </form>

    <p id="msg"></p>

  </div>

  <script src="js/add-job.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '../Auth/login.html';
    }
  </script>
</body>
</html>
