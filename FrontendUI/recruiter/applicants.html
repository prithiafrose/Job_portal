<!DOCTYPE html>
<html>
<head>
  <title>Applicants</title>
  <link rel="stylesheet" href="css/recruiter.css">
</head>

<body>
  <div class="sidebar">
    <h2>Recruiter</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="add-job.html">Add Job</a>
    <a href="my-jobs.html">My Jobs</a>
    <a href="applicants.html">Applicants</a>
    <a href="profile.html">Profile</a>
    <button class="btn btn-logout" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <h1>Applicants List</h1>

    <div class="filter-section">
      <select id="statusFilter" onchange="filterApplications()">
        <option value="">All Status</option>
        <option value="pending">Pending</option>
        <option value="reviewed">Reviewed</option>
        <option value="accepted">Accepted</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Job Applied</th>
          <th>Email</th>
          <th>Applied Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody id="applicantsTable">
        <tr>
          <td colspan="6">Loading applicants...</td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="js/recruiter.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '../Auth/login.html';
    }

    function filterApplications() {
      const status = document.getElementById('statusFilter').value;
      const rows = document.querySelectorAll('#applicantsTable tr');
      
      rows.forEach(row => {
        if (status === '') {
          row.style.display = '';
        } else {
          const statusCell = row.querySelector('.status');
          if (statusCell && statusCell.classList.contains(status)) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        }
      });
    }

    function updateApplicationStatus(applicationId, newStatus) {
      const token = localStorage.getItem('token');
      
      fetch(`http://localhost:5001/api/applications/${applicationId}/status`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ status: newStatus })
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          alert('Application status updated successfully');
          location.reload();
        } else {
          alert('Error updating status');
        }
      })
      .catch(err => {
        console.error('Error updating status:', err);
        alert('Error updating status');
      });
    }

    // Check authentication
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../Auth/login.html';
      }
    });
  </script>
</body>
</html>
