<!DOCTYPE html>
<html>
<head>
  <title>My Jobs</title>
  <link rel="stylesheet" href="css/recruiter.css">
</head>

<body>
  <div class="sidebar">
    <h2>Recruiter</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="add-job.html">Add Job</a>
    <a href="my-jobs.html">My Jobs</a>
    <a href="applicants.html">Applicants</a>
    <a href="profile.html">Profile</a>
    <button class="btn btn-logout" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="page-header">
      <h1>My Posted Jobs</h1>
      <a href="add-job.html" class="btn">Post New Job</a>
    </div>

    <div id="jobList">
      <p>Loading your jobs...</p>
    </div>
  </div>

  <script src="js/recruiter.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '../Auth/login.html';
    }

    // Check authentication
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../Auth/login.html';
      }
    });
  </script>
</body>
</html>
