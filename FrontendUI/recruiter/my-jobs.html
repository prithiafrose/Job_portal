<!DOCTYPE html>
<html>
<head>
  <title>My Jobs</title>
  <link rel="stylesheet" href="css/recruiter.css">
</head>

<body>
  <div class="sidebar">
    <h2>Recruiter</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="add-job.html">Add Job</a>
    <a href="my-jobs.html">My Jobs</a>
    <a href="applicants.html">Applicants</a>
    <a href="profile.html">Profile</a>
    <button class="btn btn-logout" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="page-header">
      <h1>My Posted Jobs</h1>
      <a href="add-job.html" class="btn">Post New Job</a>
    </div>

    <div id="jobList">
      <p>Loading your jobs...</p>
    </div>
  </div>

  <script src="js/recruiter.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '../Auth/login.html';
    }

    // Check authentication
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../Auth/login.html';
        return;
      }

      // Verify token and role
      fetch('http://localhost:5001/api/auth/me', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(r => {
        if (!r.ok) {
          if (r.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '../Auth/login.html';
          }
          throw new Error('Authentication failed');
        }
        return r.json();
      })
      .then(data => {
        if (!data.user || data.user.role !== 'recruiter') {
          alert('Access denied. Recruiter role required.');
          localStorage.removeItem('token');
          window.location.href = '../Auth/login.html';
        }
      })
      .catch(err => {
        console.error('Error checking authentication:', err);
        localStorage.removeItem('token');
        window.location.href = '../Auth/login.html';
      });
    });
  </script>
</body>
</html>
