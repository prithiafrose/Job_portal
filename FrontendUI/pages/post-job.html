<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Job - Job Portal</title>
  <link rel="stylesheet" href="../css/post-job.css">
</head>
<body>
  <div class="job-adding-container">
    <div>
      <img src="../assets/hire.jpg" alt="">
    </div>

    <div class="job-form-section">
      <h2 class="form-title">Add Job Description</h2>
      <form id="jobForm">
        <div class="input-container">
          <label class="form-label">Company Name</label>
          <input class="form-input" type="text" name="companyName" required>
        </div>
        <div class="input-container">
          <label class="form-label">Logo URL</label>
          <input class="form-input" type="text" name="logoUrl" required>
        </div>
        <div class="input-container">
          <label class="form-label">Job Position</label>
          <input class="form-input" type="text" name="jobPosition" required>
        </div>
        <div class="input-container">
          <label class="form-label">Monthly Salary</label>
          <input class="form-input" type="number" name="salary" required>
        </div>
        <div class="input-container">
          <label class="form-label">Job Type</label>
          <select class="form-select" name="jobType" required>
            <option value="">Select</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Contract">Contract</option>
            <option value="Internship">Internship</option>
          </select>
        </div>
        <div class="input-container">
          <label class="form-label">Remote/Office</label>
          <select class="form-select" name="remote" required>
            <option value="">Select</option>
            <option value="Remote">Remote</option>
            <option value="Office">Office</option>
            <option value="Hybrid">Hybrid</option>
          </select>
        </div>
        <div class="input-container">
          <label class="form-label">Location</label>
          <input class="form-input" type="text" name="location" required>
        </div>
        <div class="input-container">
          <label class="form-label">Job Description</label>
          <textarea class="form-textarea" name="jobDescription" required></textarea>
        </div>
        <div class="input-container">
          <label class="form-label">About Company</label>
          <textarea class="form-textarea" name="aboutCompany" required></textarea>
        </div>
        <div class="input-container">
          <label class="form-label">Skills Required</label>
          <input class="form-input" type="text" name="skills" required>
        </div>
        <div class="input-container">
          <label class="form-label">Additional Information</label>
          <textarea class="form-textarea" name="information"></textarea>
        </div>

        <div class="form-buttons">
          <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
          <button type="submit" class="add-job-btn">+ Add Job</button>
        </div>
        <p id="errorMsg"></p>
      </form>
    </div>
  </div>

  <!-- Make sure utils.js loads before jobs-add.js -->
  <script src="../js/utils.js" defer></script>
  <script src="../js/jobs-add.js" defer></script>
</body>
</html>
