<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post Job - Job Portal</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html" class="logo">JOBPORTAL</a>
      <nav class="nav">
        <a href="../pages/jobs.html">Jobs</a>
        <a href="../pages/login.html" id="auth-link">Login</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <section class="section">
      <h1>Post a Job</h1>
      <div id="post-msg"></div>
      <form id="post-job-form">
        <input name="title" placeholder="Job title" required />
        <input name="company" placeholder="Company name" required />
        <input name="location" placeholder="Location" />
        <input name="type" placeholder="Type (e.g., Full-time)" />
        <input name="salary" placeholder="Salary" />
        <textarea name="description" placeholder="Job description" rows="8"></textarea>
        <button type="submit">Post Job</button>
      </form>
    </section>
  </main>

  <script src="../js/utils.js"></script>
  <script>
    (function () {
      const token = localStorage.getItem('token');
      if (!token) {
        document.getElementById('post-msg').innerHTML = '<p>Please <a href="login.html">login</a> to post a job.</p>';
        return;
      }
      const form = document.getElementById('post-job-form');
      form.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        try {
          const res = await fetch(API_BASE + '/jobs', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer ' + token
            },
            body: JSON.stringify(data)
          });
          const body = await res.json();
          if (body.error) {
            document.getElementById('post-msg').innerText = body.error;
          } else {
            document.getElementById('post-msg').innerText = 'Job posted successfully';
            form.reset();
          }
        } catch (err) {
          document.getElementById('post-msg').innerText = 'Error posting job';
        }
      });
    })();
  </script>
</body>
</html>
