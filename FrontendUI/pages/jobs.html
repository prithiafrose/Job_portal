<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jobs - Job Portal</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../index.html" class="logo">JOBPORTAL</a>
      <nav class="nav">
        <a href="../pages/post-job.html">Post Job</a>
        <a href="../pages/login.html" id="auth-link">Login</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <section class="section">
      <h1>Jobs</h1>
      <form id="list-filter" class="filter-form">
        <input id="q" placeholder="Search jobs..." />
        <select id="type">
          <option value="">All Types</option>
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
          <option value="Contract">Contract</option>
          <option value="Internship">Internship</option>
        </select>
        <input id="location" placeholder="Location" />
        <button type="submit">Search</button>
      </form>

      <div id="jobs-list" class="jobs-list"></div>
      <div id="pagination" class="pagination"></div>
    </section>
  </main>

  <script src="../js/utils.js"></script>
  <script src="../js/jobs.js"></script>
</body>
</html>
