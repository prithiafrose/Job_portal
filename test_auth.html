<!DOCTYPE html>
<html>
<head>
    <title>Test Recruiter Auth</title>
</head>
<body>
    <h1>Test Recruiter Authentication</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testAuth()">Test Auth Check</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'recruiter@test.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Login Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function testAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').innerHTML = '<p>No token found. Please login first.</p>';
                return;
            }

            try {
                const response = await fetch('http://localhost:5001/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Auth Check Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
