<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="job-list.html">Jobs</a>
    <a href="applied-jobs.html">Applied Jobs</a>
    <a href="profile.html">Profile</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1>Job Details</h1>
    <div class="card" id="job-details">
      <!-- Job info loaded dynamically via JS -->
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script>
    const jobId = new URLSearchParams(window.location.search).get('id');
    const detailsDiv = document.getElementById('job-details');

    async function fetchJobDetails() {
      try {
        const res = await fetch(API_BASE + '/jobs/' + jobId);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Job not found');

        detailsDiv.innerHTML = `
          <h3>${escapeHTML(data.title)}</h3>
          <p><strong>Company:</strong> ${escapeHTML(data.company)}</p>
          <p><strong>Location:</strong> ${escapeHTML(data.location)}</p>
          <p><strong>Salary:</strong> $${data.salary}</p>
          <p><strong>Type:</strong> ${escapeHTML(data.type)}</p>
          <p><strong>Description:</strong> ${escapeHTML(data.description)}</p>
          <p><strong>Skills Required:</strong> ${escapeHTML(data.skills)}</p>
          <button class="btn" onclick="applyJob()">Apply Now</button>
        `;
      } catch (err) {
        detailsDiv.innerHTML = `<p style="color:red">${err.message}</p>`;
      }
    }

    function applyJob() {
      alert('Applied successfully!');
    }

    fetchJobDetails();
  </script>
</body>
</html>
