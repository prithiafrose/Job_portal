<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Token Debug Tool</h1>
    
    <div class="section">
        <h3>Current Token Status</h3>
        <button onclick="checkToken()">Check Token</button>
        <button onclick="clearToken()">Clear Token</button>
        <div id="tokenStatus"></div>
    </div>

    <div class="section">
        <h3>Test API Call</h3>
        <button onclick="testAuth()">Test Auth Endpoint</button>
        <button onclick="testJobPost()">Test Job Post</button>
        <div id="apiStatus"></div>
    </div>

    <div class="section">
        <h3>Login Test</h3>
        <input type="email" id="testEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="testPassword" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginStatus"></div>
    </div>

    <script>
        const API_BASE = "http://localhost:5001/api";

        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const statusDiv = document.getElementById('tokenStatus');
            
            if (!token) {
                statusDiv.innerHTML = '<div class="error">No token found in localStorage</div>';
                return;
            }
            
            try {
                // Parse JWT payload (without verification)
                const payload = JSON.parse(atob(token.split('.')[1]));
                const now = Math.floor(Date.now() / 1000);
                
                statusDiv.innerHTML = `
                    <div class="success">Token found</div>
                    <pre>Token: ${token.substring(0, 50)}...</pre>
                    <pre>Payload: ${JSON.stringify(payload, null, 2)}</pre>
                    <div>Expired: ${payload.exp < now ? 'YES' : 'NO'}</div>
                    <div>Expires at: ${new Date(payload.exp * 1000).toLocaleString()}</div>
                    <pre>User: ${user}</pre>
                `;
            } catch (e) {
                statusDiv.innerHTML = `<div class="error">Invalid token format: ${e.message}</div>`;
            }
        }

        function clearToken() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('tokenStatus').innerHTML = '<div class="success">Token cleared</div>';
        }

        async function testAuth() {
            const token = localStorage.getItem('token');
            const statusDiv = document.getElementById('apiStatus');
            
            if (!token) {
                statusDiv.innerHTML = '<div class="error">No token available</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                statusDiv.innerHTML = `
                    <div>Response Status: ${response.status}</div>
                    <div class="${response.ok ? 'success' : 'error'}">${response.ok ? 'Success' : 'Failed'}</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        async function testJobPost() {
            const token = localStorage.getItem('token');
            const statusDiv = document.getElementById('apiStatus');
            
            if (!token) {
                statusDiv.innerHTML = '<div class="error">No token available</div>';
                return;
            }

            try {
                const testJob = {
                    title: 'Test Job',
                    company: 'Test Company',
                    location: 'Test Location',
                    type: 'Full-time',
                    salary: '50000',
                    description: 'This is a test job posting'
                };

                const response = await fetch(`${API_BASE}/recruiter/jobs`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testJob)
                });

                const data = await response.json();
                
                statusDiv.innerHTML = `
                    <div>Response Status: ${response.status}</div>
                    <div class="${response.ok ? 'success' : 'error'}">${response.ok ? 'Success' : 'Failed'}</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            const statusDiv = document.getElementById('loginStatus');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                }
                
                statusDiv.innerHTML = `
                    <div>Response Status: ${response.status}</div>
                    <div class="${response.ok ? 'success' : 'error'}">${response.ok ? 'Login Success' : 'Login Failed'}</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        // Auto-check token on page load
        window.onload = checkToken;
    </script>
</body>
</html>
